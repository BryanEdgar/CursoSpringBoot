<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>
    <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
    <title>Curso de Spring Boot</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</br>
</br>

<div class="container">
    <div class="row">
        <form th:action="@{/home/addNewPost}" method="post" th:object="${post}">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Id</label>
                    <input th:field="*{id}" th:value="*{id}" type="number" class="form-control" id="inputEmail4"
                           placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Titulo</label>
                    <input th:field="*{titulo}" th:value="*{titulo}" type="text" class="form-control"
                           id="inputPassword4"
                           placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Descripcion</label>
                    <input th:field="*{descripcion}" th:value="*{descripcion}" type="text" class="form-control"
                           id="inputAddress"
                           placeholder="1234 Main St">
                </div>

                <div class="form-group col-md-6">
                    <label for="inputAddress2">Imagen</label>
                    <input th:field="*{uriimg}" th:value="*{uriimg}" type="text" class="form-control" id="inputAddress2"
                           placeholder="Apartment, studio, or floor">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
